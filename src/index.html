<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>
    <link rel="shortcut icon" href="img/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="js/controller.js"></script>
  </head>
  <body>
    <section class="header">
      <!-- <div class="btn btn--main-link">Back to Main</div> -->
      <div class="navbar">
        <img src="img/notes.png" alt="logo" class="navbar--logo" />
        <div class="navbar--text">Note Keeper</div>
        <div class="btn btn--new-note">+</div>
      </div>
    </section>
    <section class="container--notes"></section>
    <section class="no-notes-message">
      <img src="img/notes BW.png" alt="logo" class="no-notes-message--logo" />
      <p style="font-weight: bold">No notes yet!</p>
      <p>
        Create a new one here <br />
        or via the navbar
      </p>
      <div class="btn--no-notes-message btn btn--highlight">
        Create new note
      </div>
    </section>
    <section id="modalWindow" class="modal--background" style="display: none">
      <div class="modal--note" data-color="yellow">
        <div class="btn--modal--close">&times;</div>
        <p
          contenteditable="true"
          aria-multiline="false"
          role="textbox"
          spellcheck="true"
          class="modal--note-title"
          placeholder="Note Title"
        >
          Note Title
        </p>
        <p
          contenteditable="true"
          aria-multiline="true"
          role="textbox"
          spellcheck="true"
          class="modal--note-text"
          placeholder="Note Text"
        >
          Default model text
        </p>

        <div class="modal--footer">
          <div class="color-picker">
            <div
              class="color-picker--dot color-picker--dot--modal btn"
              data-color="yellow"
            ></div>
            <div
              class="color-picker--dot color-picker--dot--modal btn"
              data-color="blue"
            ></div>
            <div
              class="color-picker--dot color-picker--dot--modal btn"
              data-color="green"
            ></div>
            <div
              class="color-picker--dot color-picker--dot--modal btn"
              data-color="red"
            ></div>
            <div
              class="color-picker--dot color-picker--dot--modal btn"
              data-color="purple"
            ></div>
          </div>
          <img src="img/trash.png" class="btn--modal--delete-note" />
        </div>
      </div>
    </section>
  </body>
</html>
