<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>
    <link rel="shortcut icon" href="img/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div href="\index.html" class="main_link">Back to Main</div>
    <div class="header">
      <img src="img/notes.png" alt="logo" class="header_logo" />
      <span class="header_text">Note Keeper</span>
    </div>
    <div class="form">
      <input type="text" name="Note description" placeholder="Take a note" />
    </div>
    <div class="notes_container">
      <div class="note" data-id="0" data-color="yellow">Note</div>
      <div class="note" data-id="1" data-color="blue">Note</div>
      <div class="note" data-id="2" data-color="green">Note</div>
      <div class="note" data-id="3" data-color="red">Note</div>
      <div class="note" data-id="4" data-color="purple">Note</div>
    </div>
  </body>
</html>
