<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeper</title>
    <link rel="shortcut icon" href="img/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="btn btn--main-link">Back to Main</div>
    <section class="header">
      <img src="img/notes.png" alt="logo" class="header--logo" />
      <div class="header--text">Note Keeper</div>
      <div class="btn btn--new-note">+</div>
    </section>
    <!-- <div class="form">
      <input type="text" name="Note description" placeholder="Take a note" />
    </div> -->
    <section class="container--notes">
      <div class="note" data-id="0" data-color="yellow">
        <img src="img/trash.png" alt="logo" class="header--logo" />
        <p class="note--title">Title 1</p>
        <p class="note--content">This is a note, bla bla bla bla bla bla</p>
      </div>
      <div class="note" data-id="1" data-color="blue">
        <p class="note--title">Title 2</p>
        <p class="note--content">This is a note, bla bla bla bla bla bla</p>
      </div>
      <div class="note" data-id="2" data-color="green">
        <p class="note--title">Title 3</p>
        <p class="note--content">This is a note, bla bla bla bla bla bla</p>
      </div>
      <div class="note" data-id="3" data-color="red">
        <p class="note--title">Title 4</p>
        <p class="note--content">This is a note, bla bla bla bla bla bla</p>
      </div>
      <div class="note" data-id="4" data-color="purple">
        <p class="note--title">Title 5</p>
        <p class="note--content">This is a note, bla bla bla bla bla bla</p>
      </div>
    </section>
  </body>
</html>
